<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN FORM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form action="#">
            <h1>Welcome</h1>

            <fieldset>
                <span>
                    <input type="text" name="userInfo" id="userUser">
                    <label for="userUser" id="labelUser">Username</label>
                </span>
                <span>
                    <input type="password" name="userInfo" id="userPass">
                    <label for="userPass" id="labelPass">Password</label>
                </span>
                <p>Forgot password?</p>
            </fieldset>

            <button>
                <div></div>
                <input type="submit" value="Sign in">
            </button>
        </form>
        
        <section>
            <p>Not a member? <a href="#">Sign up now</a></p>
        </section>
    </main>
</body>
</html>
